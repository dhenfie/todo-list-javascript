<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #efefef;
        }
    </style>
    <title> Todo List Javascript</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand">
        <div class="container"><span class="navbar-brand"> Todo List </span>
            <ul class="navbar-nav">
                <li class="nav-item active" data-bs-toggle="modal" data-bs-target="#todo-add">
                    <a href="#" class="nav-link"> Add List </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-3">
        <div class="col-md-6 mx-auto">
            <div class="list-group list-group-flush" id="todo-container">
                <div class="list-group-item list-group-item-primary"> Todo List Item </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="todo-add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title"> Add Todo </div>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="todo-form">
                        <label for="name" class="form-label"> Name Todo </label>
                        <input type="text" class="form-control form-control-lg" value="Todo Name">
                    </form>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary" id="todo-submit"> Add Todo </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/todo.js"></script>
</body>

</html>
